language: go

python:
    - master

install:
    - wget https://github.com/gohugoio/hugo/releases/download/v0.53/hugo_0.53_Linux-64bit.deb
    - sudo dpkg -i hugo*.deb
    - pip install Pygments

before_script:
    - rm -rf public 2> /dev/null

script:
    - hugo
    - echo "sanjid.me" > public/CNAME

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  email: $GITHUB_EMAIL
  name: $GITHUB_USERNAME
  verbose: true
  keep-history: true
  local-dir: public
  target_branch: master  # branch contains blog content
  on:
    branch: hugo  # branch contains Hugo generator code
